<section class="projects">
  <header>
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="display-6 fw-bold text-center mb-4">Users List</h2>
      <button class="btn btn-success mb-4" (click)="addUser()">Create New User</button>
    </div>
  </header>
  <table class="table table-striped table-bordered" style="width: 100%;">
    <thead>
      <tr>
        <td>First Name</td>
        <td>Middle Name</td>
        <td>Last Name</td>
        <td>Email</td>
        <td>Phone Number</td>
        <td>Role</td>
        <td>Address</td>
        <td>Date Created</td>
        <td class="text-center actions-width">Actions</td>
      </tr>
    </thead>
    <tbody id="body-list">
      <tr [id]="user.id" *ngFor="let user of users; let i = index">
        <td>{{ user.fName }}</td>
        <td>{{ user.mName }}</td>
        <td>{{ user.lName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.roles }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.dateCreated }}</td>
        <td class="text-center">
          <button class="btn p-0 mx-1" (click)="onEdit(user)">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
          <button class="btn p-0 mx-1" (click)="onDelete(i)">
            <i class="fa-solid fa-trash-can"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-center align-items-center mb-5">
    <button class="btn btn-primary load-data" (click)="refreshData()">Refresh Data</button>
  </div>
</section>
